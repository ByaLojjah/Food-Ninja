<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail de la commande</title>

    <!-- CSS perso -->
    <link rel="stylesheet" href="ninja2.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body style="background-color: #222;">

    <section class="container p-3">
        <h2 class="mb-4 fw-bold text-center text-white">Détail de la commande</h2>

        <!-- Carte 1 -->
        <div class="order-card d-flex align-items-center mb-3 bg-warning p-2 rounded">
            <img src="https://i.pinimg.com/736x/89/fd/e8/89fde8536b6c62bd9bf07bdb5e8c28fe.jpg" class="order-img me-3" style="width:80px; height:80px; object-fit:cover;">
            <div class="flex-grow-1">
                <div class="fw-bold text-white">Afric Foodies</div>
                <small class="text-white">Thiébou Dieune</small><br>
                <span id="itemTotal0" class="price text-white">6 000f</span>
            </div>
            <div class="d-flex align-items-center ms-3">
                <button class="btn btn-danger btn-sm me-2" onclick="changeQty(0, -1)">-</button>
                <span id="qty0" class="text-white">1</span>
                <button class="btn btn-success btn-sm ms-2" onclick="changeQty(0, 1)">+</button>
            </div>
        </div>

        <!-- Carte 2 -->
        <div class="order-card d-flex align-items-center mb-3 bg-warning p-2 rounded">
            <img src="https://i.pinimg.com/736x/a2/1e/7a/a21e7ad78426e7fa2fea3a040e7871a3.jpg" class="order-img me-3" style="width:80px; height:80px; object-fit:cover;">
            <div class="flex-grow-1">
                <div class="fw-bold text-white">Afric Foodies</div>
                <small class="text-white">Yassa Poulet</small><br>
                <span id="itemTotal1" class="price text-white">7 000f</span>
            </div>
            <div class="d-flex align-items-center ms-3">
                <button class="btn btn-danger btn-sm me-2" onclick="changeQty(1, -1)">-</button>
                <span id="qty1" class="text-white">1</span>
                <button class="btn btn-success btn-sm ms-2" onclick="changeQty(1, 1)">+</button>
            </div>
        </div>

        <!-- Carte 3 -->
        <div class="order-card d-flex align-items-center mb-3 bg-warning p-2 rounded">
            <img src="https://i.pinimg.com/736x/0d/77/0b/0d770b5b7f737a38d396e5c12ba2b944.jpg" class="order-img me-3" style="width:80px; height:80px; object-fit:cover;">
            <div class="flex-grow-1">
                <div class="fw-bold text-white">Afric Foodies</div>
                <small class="text-white">Mafé</small><br>
                <span id="itemTotal2" class="price text-white">6 000f</span>
            </div>
            <div class="d-flex align-items-center ms-3">
                <button class="btn btn-danger btn-sm me-2" onclick="changeQty(2, -1)">-</button>
                <span id="qty2" class="text-white">1</span>
                <button class="btn btn-success btn-sm ms-2" onclick="changeQty(2, 1)">+</button>
            </div>
        </div>

        <!-- Panier / Totaux -->
        <div class="panier text-white mt-4 p-3 rounded" style="background-color: #452000;">
            <div class="d-flex justify-content-between">
                <div>Montant des plats</div>
                <div id="subtotal">19 000f</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>Frais de livraison</div>
                <div>1 500f</div>
            </div>
            <div class="d-flex justify-content-between">
                <div>Remise ou réduction</div>
                <div>500f</div>
            </div>
            <hr class="bg-white">
            <div class="d-flex justify-content-between fw-bold fs-5">
                <div>Total</div>
                <div id="total">20 000f</div>
            </div>

            <button class="btn w-100 mt-3 fw-bold" style="background-color: #ffcc00; color: #452000; :hover { background-color: #e6e5e1; color: #452000; }" >Passer ma commande !</button>
        </div>
    </section>

    <!-- JS -->
    <script src="ninja2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
