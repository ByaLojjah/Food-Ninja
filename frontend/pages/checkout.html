

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="checkout.css">
  <title>Confirmation Déconnexion</title>
</head>
<body>

  <div class="confirmation-container">
    <h2>Voulez-vous vraiment vous déconnecter ?</h2>
    <button class="btn-oui" onclick="seDeconnecter()">Oui</button>
    <button class="btn-non" onclick="annuler()">Non</button>
  </div>

  
  <script>
    function seDeconnecter() {
      alert("Déconnexion en cours...");
    }

    function annuler() {
      alert("Déconnexion annulée.");
    }
  </script>

</body>
</html>
