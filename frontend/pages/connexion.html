<body>
  <header class=" p-3 position-sticky">
    <nav class="navbar navbar-expand-lg ">
      <div class="nav-afric container-fluid ">
        <a class="navbar-brand" href="index.html">
          <img src="/image 40/1.png" alt="" width="150">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent" style="flex-grow: 0;">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 g-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/frontend/index.html">Acceuil</a>

            </li>

          </ul>

        </div>
      </div>
    </nav>
  </header>

  <form class="login-form" id="loginForm">
    <h2>Connexion</h2>

    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <div class="error" id="userError"></div>

    <input type="password" id="password" placeholder="Mot de passe">
    <div class="error" id="passError"></div>

    <div>
      <p><a href="#">mot de passe oublié ?</a></p>
    </div>

    <div><button type="submit"><a href="/frontend/pages/restaurants.html">Se connecter</a></button></div>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const userError = document.getElementById('userError');
    const passError = document.getElementById('passError');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Empêche l'envoi du formulaire

      let valid = true;

      if (username.value.trim() === '') {
        userError.textContent = "Nom d'utilisateur requis";
        valid = false;
      } else {
        userError.textContent = "";
      }

      if (password.value.trim() === '') {
        passError.textContent = "Mot de passe requis";
        valid = false;
      } else {
        passError.textContent = "";
      }

      if (valid) {
        alert("Connexion réussie !");
        // Tu peux rediriger ici vers une autre page ou envoyer les données au serveur
      }
    });
  </script>

</body>

</html>
